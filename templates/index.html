<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <style>
      #mapid { height: 900px; }
    </style>
  </head>
  <body>
    <a href = "./list"></a>
    <div id = "mapid"></div>

    {% block javascript %}
    <script>
    window.onload = function() {

      let basemap = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
         attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
         maxZoom: 18,
         id: 'mapbox.streets',
         accessToken: 'pk.eyJ1IjoiYmxpbjEwMDciLCJhIjoiY2syOG1qY25tMTNiYTNjbzBoNm1jeXpsayJ9.tc--O5r3IBXSUeVmIBbKtA'
      });

      let data = JSON.parse({{ data | tojson }})

      let businessPts = L.geoJson(data, {
          onEachFeature: function(feature, layer) {
            layer.bindPopup('<h1>' + feature.properties.name + '</h1>'+"<a href='" + feature.properties.url + "'target=\"_blank\">Yelp link</a>");
          }

      });


      let map = L.map('mapid').setView([{{ latitude }}, {{ longitude }}], 15);

      businessPts.addTo(map);
      basemap.addTo(map);

    };
    </script>
    {% endblock %}


  </body>
</html>
